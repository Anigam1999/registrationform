<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: block;
            width: 100px;
            height: 120px;
            margin: 10px 10px;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <div class="profile">
        <img id="profile-image" src="" alt="profile image">
        <input id="profile-input" type="file" name="profile" form="form1">
    </div>
    <script>
        // Get the input element
        var input = document.getElementById("profile-input");
        // Add an onchange event listener
        input.addEventListener("change", function () {
            // Get the selected file
            var file = this.files[0];
            // Create a new FileReader object
            var reader = new FileReader();
            // Add an onload event listener
            reader.onload = function () {
                // Get the image element
                var image = document.getElementById("profile-image");
                // Set the src attribute to the base64 encoded image data
                image.src = this.result;
            };
            // Read the file as a data URL
            reader.readAsDataURL(file);
        });
    </script>
</body>

</html>
